<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Layout Webpage with Random Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .split-div {
            width: 80%;
            height: 60%;
            display: flex;
        }
        .left-half, .right-half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .left-half img, .right-half img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .bottom-div {
            height: 20%;
            background-color: #d0d0d0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="split-div">
            <div class="left-half">
                <img id="aiImage" alt="AI generated image">
            </div>
            <div class="right-half">
                <img id="humanImage" alt="Human generated image">
            </div>
        </div>
    </div>
    <div class="bottom-div">AI vs Human Images</div>

    <script>
        function getRandomImage(type) {
            const randomNum = Math.floor(Math.random() * 5) + 1;
            return `Pics/Image${randomNum}${type}.jpg`;
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('aiImage').src = getRandomImage('AI');
            document.getElementById('humanImage').src = getRandomImage('Hu');
        });
    </script>
</body>
</html>
